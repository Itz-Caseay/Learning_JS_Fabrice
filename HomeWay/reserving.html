      Home<span style="color: skyblue">Way</span>

  <br>

  <center>
    <div class="reserve-container">
      <h1>Crystal <span style="color: #fff;">Palace</span></h1>
      <img src="assets/hilton.jpg">
      <form method="post">
        <label for="reserve_date">Date of Reservation</label>
        <input type="date" name="reserve_date" placeholder="12/12/2024" required>
        <label for="sex">Sex</label>
        <select name="sex" required>
          <option></option>
          <option>Man</option>
          <option>Woman</option>
          <option>Rather not say</option>
        </select>
        
        <label for="company">Company Of</label>
        <select name="company" required>
          <option></option>
          <option>Alone</option>
          <option>Man or Woman</option>
          <option>A Friend</option>
          <option>Family Member</option>
          <option>Rather not say</option>
        </select>
        
        <label for="days">Estimated Duration</label>
        <input type="number" name="days" placeholder="Please enter the exact number of days or month then choose Day or Month below" required>
        <select name="days" required>
          <option></option>
          <option>Day(s)</option>
          <option>Week(s)</option>
          <option>Month(s)</option>
          <option>Year</option>
        </select>
        
        <label for="payment">Payment Method</label>
        <select name="payment" required>
          <option></option>
          <option>OM (ORANGE MONEY)</option>
          <option>MOMO (MOBILE MONEY)</option>
          <option>OTHERS (ie: Paypal, Bank accounts & etc.)</option>
        </select>
        
        <label for="phone">Phone Contact</label>
        <input type="tel" name="phone" placeholder="+237 673 044 019" required>
        
        <label for="email">Email Address</label>
        <input type="email" name="email" placeholder="example123@gmail.com" required>
        
        <button type="submit">Reserve</button><br>
        <br>
        <center>
          By Clicking on reserve. Your Room Details shall be send by email
        </center>
      </form>
    </div>
  </center>
  <script>
    function toggleMenu() {
      document.getElementById('navLinks').classList.toggle('active');
    }
  </script>
</body>
</html>

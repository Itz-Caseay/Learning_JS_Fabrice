<!DOCTYPE html>
<html lang="en">
<head>
  <title>HomeWay - Home</title>
  <link rel="stylesheet" href="styles/login.css">
</head>
<body>
  <div class="header">
    <h1>
      Login
      <center><div class="underline"></div></center>
    </h1>
  </div>
  <form method="POST">
    <input type="text" name="username" id="username" placeholder="Enter Username" required>
    <input type="password" name="password" id="password" placeholder="Enter Password" required>
    <div class="forgot">Forgot Password? <span style="color: #fff;">Click Here!</span></div>
    <button type="submit">Login</button>
    <div class="terms">
      By clicking on login you've agreed to our terms and condition<br>
      Not Having an account? <span style="color: #fff; cursor: pointer;">Create One</span>
    </div>
    
    <footer class="footer">
      <p>Copyright &copy; Home<span style="color: #fff;">Way</span> rights reserved 2025</p>
    </footer>
  </form>
</body>
</html>

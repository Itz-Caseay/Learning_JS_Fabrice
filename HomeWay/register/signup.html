<!DOCTYPE html>
<html lang="en">
<head>
  <title>HomeWay - Join</title>
  <link rel="stylesheet" href="styles/signup.css">
</head>
<body>
  <div class="header">
    <h1>
      SignUp
      <center><div class="underline"></div></center>
    </h1>
  </div>
  <form method="POST">
    <input type="text" name="username" id="username" placeholder="Create Username" required>
    <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
    <input type="password" name="password" id="password" placeholder="Create Password" required>
    <button type="submit">Signup</button>
    <div class="terms">
      By clicking on signup you've agreed to our terms and condition<br>
      Already Having an account? <span style="color: #fff; cursor: pointer;">Login</span>
    </div>
    
    <footer class="footer">
      <p>Copyright &copy; Home<span style="color: #fff;">Way</span> rights reserved 2025</p>
    </footer>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A new web page">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" href="favicon.ico">
    <title>CA_AreaCalculator</title>
</head>
<body>
    <div class="btns">
      <button id="sqre">Square</button>
      <button id="rec">Rectangle</button>
      <button id="tri">Triangle</button>
      <button id="cir">Circle</button>
    </div>
    <div class="shapes">
      <!-- square -->
      <div class="square" id="square" style="display: none;">
          <h3>Calculate the <span style="color: blue;">square</span> area</h3>
        <input type="number" id="side" placeholder="Enter The Sides">
        <p id="ans"></p>
        <button onclick="calculateSqr()">Calculate</button>
      </div>
      <!-- rectangle -->
      <div class="rectangle" id="rectangle" style="display: none;">
           <h3>Calculate the <span style="color: blue;">rectangle</span> area</h3>
        <input type="number" id="length" placeholder="Enter Length">
        <input type="number" id="width" placeholder="Enter Width">
        <p id="ans1"></p>
        <button onclick="calculateRec()">Calculate</button>
      </div>
      <!-- triangle -->
      <div class="triangle" id="triangle" style="display: none;">
           <h3>Calculate the <span style="color: blue;">triangle</span> area</h3>
        <input type="number" id="base" placeholder="Enter Base">
        <input type="number" id="height" placeholder="Enter Height">
        <p id="ans2"></p>
        <button onclick="calculateTri()">Calculate</button>
      </div>
      <!-- circle -->
      <div class="circle" id="circle" style="display: none;">
           <h3>Calculate the <span style="color: blue;">circle</span> area</h3>
        <input type="number" id="radius" placeholder="Enter Radius">
        <p id="circlearea"></p>
        <button onclick="calculateCir()">Calculate</button>
      </div>
    </div>
    <footer>
      CA_Studio &copy; 2025 &bull; Designed by Caseay
    </footer>
</body>
<script src="scripts/script.js"></script>
</html>
